version: '2.1'

services:
  keycloak-db:
    container_name: keycloak-db
    image: postgres:11-alpine
    volumes:
      - keycloak-datastore:/var/lib/postgresql/data
    networks:
      - net
    ports:
      - "25432:5432"
    environment:
      POSTGRES_DB:       keycloak
      POSTGRES_USER:     keycloak
      POSTGRES_PASSWORD: password

  keycloak:
    container_name: keycloak-app
    build:
      context: ./
      dockerfile: keycloak/Dockerfile
    depends_on:
      - keycloak-db
    networks:
      - net
    ports:
      - "8180:8080"
    environment:
      DB_VENDOR:   POSTGRES
      DB_ADDR:     keycloak-db
      DB_PORT:     5432
      DB_DATABASE: keycloak
      DB_USER:     keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER:     admin
      KEYCLOAK_PASSWORD: admin

  privacyidea-app:
    container_name: privacyidea-app
    image: privacyidea:dev
    build:
      context: .
      dockerfile: privacyIDEA/Dockerfile
    ports:
      - 5000:5000
    volumes:
      - pidata:/home/pi/etc/privacyidea
    networks:
      - net
    environment:
      ADMIN_ACCOUNT: admin@admin.com
      ADMIN_PASSWORD: admin
      DB_HOSTNAME: privacyidea-db:3306
      DB_USER: root
      DB_PASSWORD: password
      DB_DATABASE: pi
      # This is used to encrypt the auth_token
      SECRET_KEY: 'T0p S3Cret!'
      # This is used to encrypt the admin passwords
      PI_PEPPER: 'S3Cret'
      PI_UI_DEACTIVATED: 'False'

  ##mysql
  privacyidea-db:
    container_name: privacyidea-db
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - privacyIdea-datastore:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - net

networks:
  net:
    name: platform_net

volumes:
  keycloak-datastore:
  privacyIdea-datastore:
  pidata:
