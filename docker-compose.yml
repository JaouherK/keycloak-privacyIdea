version: '2.1'

volumes:
  kong_data: {}
  keycloak-datastore:

networks:
  kong-net:

services:
  keycloak-db:
    container_name: keycloak-db
    image: postgres:11-alpine
    volumes:
      - keycloak-datastore:/var/lib/postgresql/data
    networks:
      - kong-net
    ports:
      - "25432:5432"
    environment:
      POSTGRES_DB:       keycloak
      POSTGRES_USER:     keycloak
      POSTGRES_PASSWORD: password

  keycloak:
    container_name: keycloak-app
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - keycloak-db
    networks:
      - kong-net
    ports:
      - "8180:8080"
    environment:
      DB_VENDOR:   POSTGRES
      DB_ADDR:     keycloak-db
      DB_PORT:     5432
      DB_DATABASE: keycloak
      DB_USER:     keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER:     admin
      KEYCLOAK_PASSWORD: admin
